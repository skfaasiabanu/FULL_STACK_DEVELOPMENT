<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/server">
    <h2>Feedback form</h2>
    <br>
    <br>
    <label for="name">Name:</label>
    <input type="text" placeholder="write your name" name="name" id="name">
    <br>
    <br>
    <label for="email">Email:</label>
    <input type="email" placeholder="enter your email" name="email" id="email">
    <br>
    <br>
    <label for="Message">Message:</label>
    <br>
    <textarea id="Message" name="message"></textarea>
    <br>
    <br>
    <label for="radio">Rate us our of 5:</label>
    <br>

    <input type="radio" id="1" name="rate" value="1">
    <label for="1">1</label>
    <br>
    <input type="radio" id="2" name="rate" value="2">
    <label for="2">2</label>
    <br>
    <input type="radio" id="3" name="rate" value="3">
    <label for="3">3</label>
    <br>
    <input type="radio" id="4" name="rate" value="4">
    <label for="4">4</label>
    <br>
    <input type="radio" id="5" name="rate" value="5">
    <label for="5">5</label>
    <br>
    <br>
    <button>Send your message!</button>
    </form>
</body>
</html>
